<center style="table-layout: fixed">
  <table
    align="center"
    style="
      border-spacing: 0;
      margin: 0;
      padding: 0;
      width: 100%;
      max-width: 1000px;
    "
  >
    <tr>
      <td style="padding: 0">
        <table width="100%;" style="border-spacing: 0">
          <tr>
            <td class="two-columns" style="padding: 0">
              <table
                class="column"
                style="
                  border-spacing: 0;
                  width: 100%;
                  max-width: 1000px;
                  vertical-align: top;
                  display: inline-block;
                "
              >
                <tr>
                  <th style="padding: 10px">#</th>
                  <th style="padding: 10px">Event</th>
                  <th style="padding: 10px">Deadline</th>
                </tr>
              </table>
              {% for obj in to_send %}
              <table
                class="column"
                style="
                  border-spacing: 0;
                  width: 100%;
                  max-width: 1000px;
                  vertical-align: top;
                  display: inline-block;
                "
              >
                <tr>
                  <td style="padding: 10px">{{ obj.n }}</td>
                  <td style="padding: 10px">{{ obj.task }}</td>
                  <td style="padding: 10px">{{ obj.deadl }}</td>
                </tr>
              </table>
              {% endfor %}
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</center>
